<!DOCTYPE html>
<html>
  <head>
    <title>Busca de repositórios do GitHub</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div id="search-form">
      <label for="search-term">Termo de busca:</label>
      <input type="text" id="search-term" name="q">
      <br>
      <label for="search-language">Linguagem:</label>
      <select id="search-language" name="language">
        <option value="">Todas as linguagens</option>
        <option value="JavaScript">JavaScript</option>
        <option value="PHP">PHP</option>
        <option value="c#">C#</option>
      </select>
      <br>
      <label for="search-order">Ordenação:</label>
      <select id="search-order" name="order">
        <option value="full_name">Ordem alfabética</option>
        <option value="pushed">Data do último commit</option>
      </select>
      <br>
      <label for="search-direction">Direção:</label>
      <select id="search-direction" name="direction">
        <option value="asc">Ascendente</option>
        <option value="desc">Descrescente</option>
      </select>
      <br>
      <button onclick="buscarDados()">Pesquisar</button>
    </div>
    <div id="search-results"></div>
  </body>
</html>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      function buscarDados() {
        var searchTerm = $('#search-term').val();
        var searchLanguage = $('#search-language').val();
        var searchOrder = $('#search-order').val();
        var searchDirection = $('#search-direction').val();
    
        $.ajax({
          url: 'https://api.github.com/users/DaniPoletto/repos?sort=' + searchOrder + '&direction=' + searchDirection,
          headers: {
            'Accept': 'application/vnd.github.v3+json'
          },
          success: function (response) {
            var html = '';
            var i = 1;
            $.each(response, function (index, repository) {
              if (searchTerm && repository.name.toLowerCase().indexOf(searchTerm.toLowerCase()) === -1) {
                return;
              }
              if (searchLanguage && repository.language !== searchLanguage) {
                return;
              }
              html += i++ + ' - ' + repository.name + '<br>' + ' -- ' + repository.language + '<br><br>';
            });
            $('#search-results').html(html);
          },
          error: function (xhr, status, error) {
            console.log('Erro na requisição: ' + error);
          }
        });
      }
    </script>
